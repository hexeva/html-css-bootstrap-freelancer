<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <div class="my-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-6">
                        <div class="header-title">
                            <h6>START BOOTSTRAP</h6>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="burger-container">
                            <div class="burger d-md-none">
                                <i class="fas fa-bars"></i>
                            </div>
                            <div class="burger-menu d-none d-md-block">
                                <ul>
    
                                    <li>
                                        <a href="#">
                                            PORTFOLIO
                                        </a>
                                    </li>
    
                                    <li>
                                        <a href="#">
                                            ABOUT
                                        </a>
                                    </li>
    
                                    <li>
                                        <a href="#">
                                           CONTACT
                                        </a>
                                    </li>
    
                                </ul>
                                <!-- end burger list -->
                            </div>
                            <!-- end burger menu -->
                        </div>
                       
                    </div>
                    <!-- end right-column -->
                </div>
            </div>
        </div>
        <!-- end wrapper -->
        
    </header>
    <!-- end header -->

    <!-- MAIN -->

    <main>
        <section class="start">
            <div class="jumbotron">
                    <div class="img-container">
                        <img src="img/avatar.svg" alt="avatar img">
                    </div>

                    <div class="jumbo-contents">

                        <div class="jumbo-title">
                            <h2>START BOOTSTRAP</h2>
                        </div>
                        <div class="jumbo-description">
                             GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </div>
                        
                       
                    </div>
                
                

            </div>
            <!-- end jumbotron -->
        </section>
        <section class="portfolio"></section>
        <section class="about"></section>
        <section class="contact"></section>
    </main>
    
</body>
</html>
